<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brainrot Esolang Interpreter</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #111827;
      color: #f9fafb;
      padding: 1rem 2rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      user-select: none;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    textarea {
      font-family: monospace;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      resize: vertical;
      min-height: 200px;
      background: #ffffff;
      transition: border-color 0.2s ease;
    }
    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    button:hover {
      background: #1e40af;
    }
    section.output {
      margin-top: 2rem;
      background: #111827;
      color: #d1d5db;
      font-family: monospace;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 150px;
      box-shadow: inset 0 0 5px #000000aa;
      user-select: text;
    }
    footer {
      text-align: center;
      padding: 1rem 2rem;
      color: #6b7280;
      font-size: 0.9rem;
      user-select: none;
    }
    @media (max-width: 600px) {
      main {
        margin: 1rem;
      }
      textarea {
        min-height: 150px;
      }
    }
  </style>
</head>
<body>
  <header>Brainrot Esolang Interpreter</header>
  <main>
    <form method="POST" action="/">
      <label for="code" style="font-weight:600; margin-bottom: 0.5rem; display:block;">Enter Brainrot code:</label>
      <textarea id="code" name="code" placeholder="Write your Brainrot program here...">{{ code }}</textarea>
      <button type="submit">Run Code</button>
    </form>

    <section class="output" aria-live="polite" aria-label="Program output">
      {% if output %}
        <pre>{{ output }}</pre>
      {% else %}
        Output will appear here...
      {% endif %}
    </section>
  </main>
  <footer>Â© ao1codes' Brainrot Esolang</footer>
</body>
</html>
